<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./display.css">
    
    <title>QUAL É O NÚMERO?</title>
    
    <script defer src="./helpers/helpers.js"></script>
    <script defer src="./helpers/elements-functions.js"></script>
    <script defer src="./helpers/verifications.js"></script>
    <script defer src="./script.js"></script>
</head>
<body>
    <section>
        <h1>QUAL É O NÚMERO?</h1>
        <div id="resultado">
            <div id="mensagem">
                <span id="mensagem-span"></span>
            </div>
            <div id="numero"></div>
            <div id="nova-partida">
                <button id="nova-partida-botao" onclick="novaPartida()">
                    <span class="material-icons">
                        refresh
                    </span>
                    <span>
                        NOVA PARTIDA
                    </span>
                </button>
            </div>
        </div>
        <form onsubmit="enviaAdvinhacao(event)" id="entrada-de-dados">
            <input disabled required pattern="[0-9]{1,3}" title="digite um número positivo não nulo menor que 300, sem espaços" type="text" id="input" placeholder="digite o palpite" autofocus>
            <button disabled type="submit" id="enviar" >ENVIAR</button>
        </form>
        <div id="teste">
            <span>MODO TESTE</span>
            <input id="input-teste">
            <button id="botao-teste" onclick="modoTeste()">enviar teste</button>
        </div>
    </section>
</body>
</html>
